<body>

        </a>
        <nav class="menu-desktop">

    <main>
        <section class="hero-small">
            <div class="hero-content">
                <h1 id="property-title"></h1>
                <p id="property-subtitle"></p>
            </div>
        </section>

        <section id="property-details" class="container">
            <div class="property-detail-card">
                <div class="image-gallery">
                    <!-- Imagem principal -->
                    <img src="" alt="Imagem Principal do Imóvel" id="main-property-image" onclick="openLightbox()">
                    <!-- Setas de navegação -->
                    <div class="gallery-arrow left-arrow" onclick="navigateImages(-1)">&#10094;</div>
                    <div class="gallery-arrow right-arrow" onclick="navigateImages(1)">&#10095;</div>
                    <!-- Miniaturas da galeria -->
                    <div class="thumbnails" id="image-thumbnails">
                        <!-- As miniaturas serão geradas dinamicamente aqui -->
                    </div>
                </div>

                <div class="property-content">
                    <div class="property-header-details">
                        <div class="property-title-price">
                            <h2 id="property-name"></h2>
                            <span id="property-price" class="price"></span>
                        </div>
                        <p id="property-location"></p>
                    </div>

                    <div class="property-info-grid">
                        <div class="property-info-item">
                            <i class="fas fa-expand-arrows-alt"></i>
                            <span id="property-area"></span>
                        </div>
                        <div class="property-info-item">
                            <i class="fas fa-bed"></i>
                            <span id="property-bedrooms"></span>
                        </div>
                        <div class="property-info-item">
                            <i class="fas fa-bath"></i>
                            <span id="property-bathrooms"></span>
                        </div>
                        <div class="property-info-item">
                            <i class="fas fa-car"></i>
                            <span id="property-garage"></span>
                        </div>
                    </div>
                    
                    <div class="property-description">
                        <h3>Detalhes do Imóvel</h3>
                        <p id="property-description"></p>
                        <ul id="property-features">
                            <!-- Os recursos serão adicionados dinamicamente aqui -->
                        </ul>
                    </div>

                    <div class="contact-card contact-form-card">
                        <h3>Fale com Elisandra Miellis</h3>
                        <p>Entre em contato para agendar uma visita ou tirar suas dúvidas sobre este imóvel.</p>
                        <form id="contact-form">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" required></textarea>
                            <button type="submit" class="btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox para a galeria de imagens -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content-wrapper">
            <img class="lightbox-image" id="lightbox-image">
            <div class="lightbox-arrow lightbox-prev">&#10094;</div>
            <div class="lightbox-arrow lightbox-next">&#10095;</div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <img src="logo.png" alt="Elisandra Miellis - Imóveis de Alto Padrão" class="footer-logo">
            <p>Conectando você ao seu próximo sonho.</p>
            <div class="social-links">

                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Elisandra Miellis. Todos os direitos reservados.</p>
    </footer>

        let currentImageIndex = 0;
        let imageSources = [];

        // Função para carregar os detalhes do imóvel
        function loadPropertyDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');
            const property = propertiesData[propertyId];

            if (property) {
                document.title = `Detalhes do Imóvel - ${property.name}`;
                document.getElementById('property-title').textContent = property.title;
                document.getElementById('property-subtitle').textContent = property.subtitle;
                document.getElementById('property-name').textContent = property.name;
                document.getElementById('property-price').textContent = property.price;
                document.getElementById('property-location').textContent = property.location;
                document.getElementById('property-area').textContent = property.area;
                document.getElementById('property-bedrooms').textContent = property.bedrooms;
                document.getElementById('property-bathrooms').textContent = property.bathrooms;
                document.getElementById('property-garage').textContent = property.garage;
                document.getElementById('property-description').textContent = property.description;

                // Preenche a lista de recursos
                const featuresList = document.getElementById('property-features');
                featuresList.innerHTML = '';
                property.features.forEach(feature => {
                    const li = document.createElement('li');
                    li.textContent = feature;
                    featuresList.appendChild(li);
                });

                // Atualiza o link do WhatsApp
                const whatsappLink = document.querySelector('.whatsapp-float');
                whatsappLink.href = `https://wa.me/5551985599264?text=Olá, tenho interesse no imóvel ${property.name} (${property.price}) e gostaria de mais informações ou agendar uma visita.`;

                // Configura a galeria de imagens
                imageSources = property.images;
                currentImageIndex = 0;
                updateMainImageAndThumbnails();
            } else {
                // Redireciona ou exibe mensagem de erro se o imóvel não for encontrado
                document.getElementById('property-details').innerHTML = '<h2>Imóvel não encontrado.</h2><p>Por favor, verifique o link e tente novamente.</p>';
            }
        }

        // Função para atualizar a imagem principal e as miniaturas
        function updateMainImageAndThumbnails() {
            const mainImage = document.getElementById('main-property-image');
            const thumbnailsContainer = document.getElementById('image-thumbnails');
            
            mainImage.src = imageSources[currentImageIndex];
            
            thumbnailsContainer.innerHTML = '';
            imageSources.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Thumbnail ${index + 1}`;
                img.classList.add('thumbnail');
                if (index === currentImageIndex) {
                    img.classList.add('active');
                }
                img.onclick = () => changeMainImage(index);
                thumbnailsContainer.appendChild(img);
            });
        }
        
        // Função para mudar a imagem principal clicando nas miniaturas
        function changeMainImage(index) {
            currentImageIndex = index;
            updateMainImageAndThumbnails();
        }

        // Função para navegar pelas imagens (clicando nas setas)
        function navigateImages(direction) { // direction: -1 para esquerda, 1 para direita
            currentImageIndex += direction;

            if (currentImageIndex < 0) {
                currentImageIndex = imageSources.length - 1; // Volta para a última imagem
            } else if (currentImageIndex >= imageSources.length) {
                currentImageIndex = 0; // Volta para a primeira imagem
            }
            updateMainImageAndThumbnails();
        }

        // Funções para o lightbox
        function openLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            lightboxImage.src = imageSources[currentImageIndex];
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = "none";
        }
        
        // Navegação do lightbox
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        const lightboxImage = document.getElementById('lightbox-image');

        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation(); // Impede que o clique feche a lightbox
            currentImageIndex--;
            if (currentImageIndex < 0) {
                currentImageIndex = imageSources.length - 1;
            }
            lightboxImage.src = imageSources[currentImageIndex];
            updateMainImageAndThumbnails(); // Sincroniza a galeria principal
        });

        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation(); // Impede que o clique feche a lightbox
            currentImageIndex++;
            if (currentImageIndex >= imageSources.length) {
                currentImageIndex = 0;
            }
            lightboxImage.src = imageSources[currentImageIndex];
            updateMainImageAndThumbnails(); // Sincroniza a galeria principal
        });

        // Inicializa a página ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            loadPropertyDetails();
            
            // Script para o header que encolhe ao rolar
            window.addEventListener('scroll', () => {
                const header = document.getElementById('mainHeader');
                if (window.scrollY > 0) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
            
            // Script para o menu mobile
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.querySelector('nav');

            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });

            // Envia o formulário de contato (apenas para simulação)
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Mensagem enviada com sucesso! Em breve, Elisandra entrará em contato.');
                contactForm.reset();
            });
        });
